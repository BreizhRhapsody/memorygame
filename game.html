<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Simple menu with time, moves and restart button -->
    <div class="menu">
      <p>
        Time: <strong><span class="menu-timer">00:00</span></strong>
      </p>
      <p>
        Moves: <strong><span class="menu-flips">0</span></strong>
      </p>
      <button class="menu-restart" onclick="location.reload(true);">
        Restart
      </button>
    </div>
    <!-- The board -->
    <section class="memory-game">
      <!-- Blue monster x2 -->
      <div class="memory-card" data-framework="bluemonster">
        <img src="img/bluemonster.png" alt="Blue monster" class="front-face" />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>
      <div class="memory-card" data-framework="bluemonster">
        <img src="img/bluemonster.png" alt="Blue monster" class="front-face" />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>

      <!-- Green monster x2 -->
      <div class="memory-card" data-framework="greenmonster">
        <img
          src="img/greenmonster.png"
          alt="Green monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>
      <div class="memory-card" data-framework="greenmonster">
        <img
          src="img/greenmonster.png"
          alt="Green monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>

      <!-- Orange monster x2 -->
      <div class="memory-card" data-framework="orangemonster">

          src="img/orangemonster.png"
          alt="Orange monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>
      <div class="memory-card" data-framework="orangemonster">
        <img
          src="img/orangemonster.png"
          alt="Orange monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>

      <!-- Pink monster x2 -->
      <div class="memory-card" data-framework="pinkmonster">
        <img src="img/pinkmonster.png" alt="Pink monster" class="front-face" />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>
      <div class="memory-card" data-framework="pinkmonster">
        <img src="img/pinkmonster.png" alt="Pink monster" class="front-face" />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />

      <!-- Purple monster x2 -->

      </div>
      <div class="memory-card" data-framework="purplemonster">
        <img
          src="img/purplemonster.png"
          alt="Purple monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>

      <!-- Red monster x2 -->
      <div class="memory-card" data-framework="redmonster">
        <img src="img/redmonster.png" alt="Red monster" class="front-face" />

      </div>
      <div class="memory-card" data-framework="redmonster">
        <img src="img/redmonster.png" alt="Red monster" class="front-face" />

      <!-- Red and flying monster x2 -->

      </div>

      <!-- Blue and purple monster x2 -->
      <div class="memory-card" data-framework="bluepurplemonster">
        <img
          src="img/blueandpurplemonster.png"
          alt="Blue and purple monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>
      <div class="memory-card" data-framework="bluepurplemonster">
        <img
          src="img/blueandpurplemonster.png"
          alt="Blue and purple monster"
          class="front-face"
        />
        <img src="img/memorygame.png" alt="Memory game" class="back-face" />
      </div>
    </section>

    <!-- Modal for winner -->
    <div id="win-modal" class="modal">
      <div class="modal-content">
        <p>Congratulations! You won!</p>
        <p>
          Time: <strong><span class="modal-timer">00:00</span></strong>
        </p>
        <p>
          Moves: <strong><span class="modal-flips">0</span></strong>
        </p>
        <button class="play-again" onclick="location.reload(true);">
          Play again
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>
